  <script>
    // function for on click event

    function smoothScrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    function checkIfOpenUrl(e) {
      if (e.target.classList.contains("c-concert-item__location") || e.target.parentElement.classList.contains("c-concert-item__location")){
        return
      }
      else {
        let url = e.target.closest(".c-concert-item").dataset.googleAgenda;
        window.open(url, '_blank');
      }
    }

  </script>
